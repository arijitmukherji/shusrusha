name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-app.txt
        pip install pyinstaller
    
    - name: Create .env file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
      shell: bash
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name=Shusrusha ^
          --add-data="lib;lib" ^
          --hidden-import=tkinter ^
          --hidden-import=tkinter.filedialog ^
          --hidden-import=tkinter.messagebox ^
          --hidden-import=streamlit ^
          --hidden-import=langgraph ^
          --hidden-import=openai ^
          --distpath=dist/windows ^
          app.py
      shell: cmd
    
    - name: Test executable exists
      run: |
        if (Test-Path "dist/windows/Shusrusha.exe") {
          Write-Host "✅ Executable built successfully"
          Get-Item "dist/windows/Shusrusha.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "❌ Executable not found"
          exit 1
        }
      shell: powershell
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: shusrusha-windows-exe
        path: dist/windows/Shusrusha.exe
        retention-days: 30
    
    - name: Create portable package
      run: |
        python package_portable.py
      shell: cmd
    
    - name: Upload portable package
      uses: actions/upload-artifact@v3
      with:
        name: shusrusha-windows-portable
        path: dist/portable/shusrusha-portable-windows.zip
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-app.txt
        pip install pyinstaller
    
    - name: Create .env file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name=Shusrusha \
          --add-data="lib:lib" \
          --hidden-import=tkinter \
          --hidden-import=tkinter.filedialog \
          --hidden-import=tkinter.messagebox \
          --hidden-import=streamlit \
          --hidden-import=langgraph \
          --hidden-import=openai \
          --distpath=dist/macos \
          app.py
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v3
      with:
        name: shusrusha-macos-app
        path: dist/macos/Shusrusha
        retention-days: 30
